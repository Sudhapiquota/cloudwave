	<script>

		$('.cloud-slider').slick({
			dots: false,
			infinite: false,
			speed: 300,
			slidesToShow: 2,
			slidesToScroll: 2,
			responsive: [
				{
					breakpoint: 1024,
					settings: {
						slidesToShow: 2,
						slidesToScroll: 2,
						infinite: true,
						dots: false
					}
				},
				{
					breakpoint: 600,
					settings: {
						slidesToShow: 1,
						slidesToScroll: 1
					}
				},
				{
					breakpoint: 480,
					settings: {
						slidesToShow: 1,
						slidesToScroll: 1
					}
				}
				// You can unslick at a given breakpoint now by adding:
				// settings: "unslick"
				// instead of a settings object
			]
		});

		$('.cloud-slider').on('afterChange', function () {
			console.log($('.cloud-slider').slick('slickCurrentSlide'));
			var currentSlide = $('.cloud-slider').slick('slickCurrentSlide');
			if (currentSlide == 0) {
				$('.cloud-slider .slick-prev').hide();
				$('.cloud-slider .slick-next').show();
			}
			else if (currentSlide == 2) {
				$('.cloud-slider .slick-next').hide();
				$('.cloud-slider .slick-prev').show();
			}

			if (currentSlide > 0 && currentSlide < 2) {
				$('.cloud-slider .slick-prev').show();
				$('.cloud-slider .slick-next').show();
			}

		});

		$(document).ready(function () {
			var currentSlide = $('.	cloud-slider').slick('slickCurrentSlide');
			if (currentSlide == 0) {
				$('.cloud-slider .slick-prev').hide();
			}
			else if (currentSlide == 2) {
				$('.cloud-slider .slick-next').hide();
			}

		});

	</script>
